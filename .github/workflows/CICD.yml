name: CI/CD íŒŒì´í”„ë¼ì¸ (í†µí•© â†’ ìŠ¹ì¸ â†’ ë°°í¬)

on:
  push:
    branches: [main]
  workflow_dispatch:
    inputs:
      env:
        description: 'dev or prod'
        required: true
        default: 'dev'
        type: choice
        options: [dev, prod]

env:
  BUILD_DIR: build # â† í”„ë¡œì íŠ¸ ë¹Œë“œ ì‚°ì¶œë¬¼ í´ë”
  APP_NAME: quiz-game-io-front

jobs:
  determine-env:
    name: Determine target environment
    runs-on: self-hosted
    outputs:
      target_env: ${{ steps.set.outputs.target_env }}
    steps:
      - id: set
        shell: bash
        run: |
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            echo "target_env=${{ inputs.env }}" >> "$GITHUB_OUTPUT"
          else
            if [[ "${{ github.ref_name }}" == "develop" ]]; then
              echo "target_env=dev" >> "$GITHUB_OUTPUT"
            else
              echo "target_env=prod" >> "$GITHUB_OUTPUT"
            fi
          fi

  integrate:
    name: í†µí•© ë‹¨ê³„ (ë¹Œë“œ ë° ì•„í‹°íŒ©íŠ¸ ì—…ë¡œë“œ)
    runs-on: self-hosted
    timeout-minutes: 20
    concurrency:
      group: ci-${{ github.ref }}
      cancel-in-progress: true
    needs: determine-env
    environment:
      name: ${{ needs.determine-env.outputs.target_env }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
          cache: yarn
      - name: ì˜ì¡´ì„± ì„¤ì¹˜
        run: yarn install --frozen-lockfile

      - name: ë¦°íŠ¸ ê²€ì‚¬
        run: yarn check

      - name: ë¹Œë“œ (dev)
        if: needs.determine-env.outputs.target_env == 'dev'
        run: yarn build:dev
        env:
          VITE_API_URL: ${{ vars.VITE_API_URL }}
          VITE_SOCKET_URL: ${{ vars.VITE_SOCKET_URL }}
          VITE_APP_ENV: dev

      - name: ë¹Œë“œ (prod)
        if: needs.determine-env.outputs.target_env == 'prod'
        run: yarn build:prod
        env:
          VITE_API_URL: ${{ vars.VITE_API_URL }}
          VITE_SOCKET_URL: ${{ vars.VITE_SOCKET_URL }}
          VITE_APP_ENV: prod

      - name: Upload artifact (${{ env.BUILD_DIR }})
        uses: actions/upload-artifact@v4
        with:
          name: site-build
          path: ${{ env.BUILD_DIR }}
          if-no-files-found: error
          retention-days: 3

  deploy:
    name: Deploy (Requires Approval)
    needs: [integrate, determine-env]
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
    runs-on: self-hosted

    # ðŸ”’ Environments(dev/prod)ì—ì„œ Required reviewers ì„¤ì • ì‹œ ì—¬ê¸°ì„œ ìŠ¹ì¸ ëŒ€ê¸°
    environment:
      name: ${{ needs.determine-env.outputs.target_env }}

    concurrency:
      group: deploy-${{ needs.determine-env.outputs.target_env }}
      cancel-in-progress: false

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: site-build
          path: ${{ env.BUILD_DIR }}

      - name: Setup SSH agent
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Ensure deploy dir exists
        shell: bash
        run: |
          ssh -o StrictHostKeyChecking=no \
            ${{ secrets.TARGET_USER }}@${{ secrets.TARGET_HOST }} \
            "mkdir -p '${{ secrets.TARGET_PATH }}/releases/${{ env.BUILD_DIR }}'"

      - name: Upload (rsync overwrite)
        shell: bash
        run: |
          rsync -az --delete -e "ssh -o StrictHostKeyChecking=no" \
            "./${{ env.BUILD_DIR }}/" \
            "${{ secrets.TARGET_USER }}@${{ secrets.TARGET_HOST }}:${{ secrets.TARGET_PATH }}/releases/${{ env.BUILD_DIR }}/"

      - name: Start/Reload PM2 (robust)
        shell: bash
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.TARGET_USER }}@${{ secrets.TARGET_HOST }} '
            set -e

            APP_DIR="${{ secrets.TARGET_PATH }}"
            BUILD_DIR="${{ env.BUILD_DIR }}"
            APP_NAME_BASE="${{ env.APP_NAME }}"
            APP_ENV="${{ needs.determine-env.outputs.target_env }}"
            APP_NAME="${APP_NAME_BASE}-${APP_ENV}"
            # PORTëŠ” GitHub Environments(dev/prod)ì˜ Variablesì— ì„¤ì •ëœ ê°’ ì‚¬ìš©
            # (Settings â†’ Environments â†’ dev/prod â†’ Variables â†’ PORT)
            PORT="${{ vars.VITE_APP_PORT }}"

            # --- PATH ë³´ì •: ë¹„ë¡œê·¸ì¸ sshì—ì„œ ì „ì—­ bin ê²½ë¡œê°€ ë¹„ëŠ” ë¬¸ì œ ëŒ€ì‘
            export NVM_DIR="$HOME/.nvm"
            [ -s "$NVM_DIR/nvm.sh" ] && . "$NVM_DIR/nvm.sh"
            export PATH="$HOME/.yarn/bin:$HOME/.config/yarn/global/node_modules/.bin:$HOME/.npm-global/bin:$HOME/.local/bin:$PATH"

            # --- PM2 / serve ë¯¸ì„¤ì¹˜ ì‹œ ì‚¬ìš©ìž ì˜ì—­ì— ì„¤ì¹˜ (sudo ë¶ˆí•„ìš”)
            if ! command -v pm2 >/dev/null 2>&1; then
              command -v corepack >/dev/null 2>&1 && corepack enable || true
              # yarn ì „ì—­ ì„¤ì¹˜ ì‹œë„ â†’ ì‹¤íŒ¨í•˜ë©´ npm ì‚¬ìš©ìž prefixë¡œ ì„¤ì¹˜
              yarn global add pm2 serve >/dev/null 2>&1 || {
                mkdir -p "$HOME/.npm-global"
                npm config set prefix "$HOME/.npm-global"
                npm i -g pm2 serve >/dev/null 2>&1
                export PATH="$HOME/.npm-global/bin:$PATH"
              }
            fi

            PM2="$(command -v pm2)"

            # --- ì•± ì‹¤í–‰/ìž¬ì‹œìž‘
            if "$PM2" describe "$APP_NAME" >/dev/null 2>&1; then
              "$PM2" reload "$APP_NAME"
            else
              cd "$APP_DIR/releases/$BUILD_DIR"
              "$PM2" start "serve -s . -l tcp://0.0.0.0:${PORT}" --name "$APP_NAME"
            fi

            "$PM2" save
          '
