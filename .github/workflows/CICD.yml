name: CI & CD (Integrate â†’ Approve â†’ Deploy)

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:
    inputs:
      env:
        description: 'dev or prod'
        required: true
        default: 'dev'
        type: choice
        options: [dev, prod]

env:
  BUILD_DIR: build # â† í”„ë¡œì íŠ¸ ë¹Œë“œ ì‚°ì¶œë¬¼ í´ë”
  APP_NAME: quiz-game-io-front
  PORT: '3000'

jobs:
  integrate:
    name: Integrate (Build & Upload Artifact)
    runs-on: self-hosted
    timeout-minutes: 20
    concurrency:
      group: ci-${{ github.ref }}
      cancel-in-progress: true
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
          cache: yarn
      - name: Install deps
        run: yarn install --frozen-lockfile
      # í•„ìš”í•˜ë©´ Lint/Test ì¶”ê°€
      # - run: yarn lint
      # - run: yarn test --if-present --ci
      - name: Build
        run: yarn build
      - name: Upload artifact (${{ env.BUILD_DIR }})
        uses: actions/upload-artifact@v4
        with:
          name: site-build
          path: ${{ env.BUILD_DIR }}
          if-no-files-found: error
          retention-days: 3

  determine-env:
    name: Determine target environment
    needs: [integrate]
    runs-on: self-hosted
    outputs:
      target_env: ${{ steps.set.outputs.target_env }}
    steps:
      - id: set
        shell: bash
        run: |
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            echo "target_env=${{ inputs.env }}" >> "$GITHUB_OUTPUT"
          else
            if [[ "${{ github.ref_name }}" == "develop" ]]; then
              echo "target_env=dev" >> "$GITHUB_OUTPUT"
            else
              echo "target_env=prod" >> "$GITHUB_OUTPUT"
            fi
          fi

  deploy:
    name: Deploy (Requires Approval)
    needs: [integrate, determine-env]
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
    runs-on: self-hosted

    # ðŸ”’ Environments(dev/prod)ì—ì„œ Required reviewers ì„¤ì • ì‹œ ì—¬ê¸°ì„œ ìŠ¹ì¸ ëŒ€ê¸°
    environment:
      name: ${{ needs.determine-env.outputs.target_env }}

    concurrency:
      group: deploy-${{ needs.determine-env.outputs.target_env }}
      cancel-in-progress: false

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: site-build
          path: ${{ env.BUILD_DIR }}

      - name: Setup SSH agent
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Ensure deploy dir exists
        shell: bash
        run: |
          ssh -o StrictHostKeyChecking=no \
            ${{ secrets.TARGET_USER }}@${{ secrets.TARGET_HOST }} \
            "mkdir -p '${{ secrets.TARGET_PATH }}/releases/${{ env.BUILD_DIR }}'"

      - name: Upload (rsync overwrite)
        shell: bash
        run: |
          rsync -az --delete -e "ssh -o StrictHostKeyChecking=no" \
            "./${{ env.BUILD_DIR }}/" \
            "${{ secrets.TARGET_USER }}@${{ secrets.TARGET_HOST }}:${{ secrets.TARGET_PATH }}/releases/${{ env.BUILD_DIR }}/"

      - name: Start/Reload PM2
        shell: bash
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.TARGET_USER }}@${{ secrets.TARGET_HOST }} '
            set -e
            APP_DIR="${{ secrets.TARGET_PATH }}"
            BUILD_DIR="${{ env.BUILD_DIR }}"
            APP_NAME="${{ env.APP_NAME }}"
            PORT="${{ env.PORT }}"

            # PM2ë¡œ ì •ì  ì„œë¹™ (í•­ìƒ ê³ ì • ê²½ë¡œ: releases/${BUILD_DIR})
            if pm2 describe "$APP_NAME" > /dev/null; then
              pm2 reload "$APP_NAME"
            else
              yarn global add serve pm2 >/dev/null 2>&1 || true
              cd "$APP_DIR/releases/$BUILD_DIR" \
                && pm2 start "serve -s . -l tcp://0.0.0.0:${PORT}" --name "$APP_NAME"
            fi
            pm2 save
          '
