name: 메인 빌드

on:
  push:
    branches:
      - main
      - develop

jobs:
  build:
    name: 빌드 및 배포 확인
    runs-on: ubuntu-latest

    steps:
      - name: 코드 체크아웃
        uses: actions/checkout@v4

      - name: Node.js 설정
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      - name: Corepack 활성화
        run: corepack enable

      - name: 의존성 설치
        run: yarn install --immutable

      - name: 린트 실행
        run: yarn lint

      - name: 프로젝트 빌드
        run: yarn build
        env:
          VITE_API_URL: ${{ vars.VITE_API_URL }}
          VITE_SOCKET_URL: ${{ vars.VITE_SOCKET_URL }}
          VITE_APP_ENV: production

      - name: 빌드 산출물 업로드
        uses: actions/upload-artifact@v4
        with:
          name: build-${{ github.sha }}
          path: build/
          retention-days: 7

      - name: 빌드 요약
        run: |
          echo "## 🚀 빌드 요약" >> $GITHUB_STEP_SUMMARY
          echo "- **브랜치**: ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "- **커밋**: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "- **빌드 상태**: ✅ 성공" >> $GITHUB_STEP_SUMMARY
          echo "- **빌드 시간**: $(date)" >> $GITHUB_STEP_SUMMARY

  notify:
    name: 빌드 상태 알림
    runs-on: ubuntu-latest
    needs: build
    if: failure()

    steps:
      - name: 빌드 실패 알림
        run: |
          echo "❌ 브랜치 빌드 실패: ${{ github.ref_name }}"
          echo "커밋: ${{ github.sha }}"
          echo "자세한 내용은 빌드 로그를 확인해주세요."
